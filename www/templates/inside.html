<ion-header-bar class="bar bar-header bar-dark">
<h1 class="title">Your Events</h1>
</ion-header-bar>

<ion-content>
<label class="item item-input">
<i class="icon ion-search placeholder-icon"></i>
<input type="search" placeholder="Search" ng-model="searchString">
</label>
<ion-list>

<a ng-repeat="event in events | searchFor:searchString" href="#/event/{{event.id}}" class="item item-thumbnail-left">
<div class="item card-item">
  <div class="card stable-bg ink ink-dark">
      <div class="item item-avatar item-text-wrap">
          <span class="avatar" style="background-image: {{event.logo_url}}"></span>
          <h2><strong>{{event.name}}</strong></h2>
          <strong>{{event.description}}</strong>
          <h3>{{event.start_date_time}}</h3>
      </div>
  </div>
</div>
</a>

</ion-list>
</ion-content>
