<ion-view title="Please sign in">
  <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
  <div class="hero no-header flat">
    <div class="content">
      <div class="app-icon"></div>
      <h1>UNIONCLOUD</h1>
    </div>
  </div>
  <div class="list">
    <ion-md-input placeholder="Username" highlight-color="assertive" type="email" ng-model="user.email"></ion-md-input>
    <ion-md-input placeholder="Password" highlight-color="assertive" type="password" ng-model="user.Password"></ion-md-input>
  </div>
  <div class="padding">
    <button class="button button-full button-assertive ink" ng-click="login()">Login</button>
  </div>
  </ion-content>
</ion-view>
